<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline â€¢ Hospital Scheduler</title>
    <style>
      :root { color-scheme: light dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        min-height: 100vh; display: grid; place-items: center; background: #0b1220; color: #e5e7eb; }
      .card { max-width: 560px; padding: 24px; border-radius: 12px; background: #111827; border: 1px solid #334155; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
      h1 { margin: 0 0 8px; font-size: 1.25rem; }
      p { margin: 6px 0; color: #94a3b8; }
      .tips { margin-top: 12px; font-size: .9rem; color: #9ca3af; }
      .btns { display: flex; gap: 8px; margin-top: 16px; }
      .btn { padding: 8px 12px; border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: #e5e7eb; text-decoration: none; }
      .btn:hover { background: #0f172a; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>We couldn't load this page without a connection.</p>
      <p class="tips">Try reconnecting, then use the Refresh button.</p>
      <div class="btns">
        <a class="btn" href="/">Go Home</a>
        <button class="btn" onclick="location.reload()">Refresh</button>
      </div>
    </div>
  </body>
</html>
